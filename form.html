<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单实例</title>
    <script language="javascript">
        function login(){
            var userName=document.getElementById("userName").value;
            var pwd=document.getElementById("pwd").value;
            var matchResult=true;
            if(userName==""||pwd==""){
                alert("请确认用户名和密码输入正确！");
                matchResult=false;
            }
            return matchResult;
        }
        function mouseOver(){
            document.mouse.src="images/mouse_over.png"
        }
        function mouseOut(){
            document.mouse.src="images/mouse_out.png"
        }
        function mousePressed(){
            if(event.button==2){
                alert("您点击了鼠标右键！")
            }else{
                alert("您点击了鼠标左键！")
            }
        }
    </script>
</head>
<body onmousedown="mousePressed()">
    <form name="loginForm" action="" onsubmit="return login()" method="post">
        <img src="images/mouse_out.jpg" name="mouse" onmouseover="mouseOver()" onmouseout="mouseOut()">
        <table>
            <tr><td class="table-title" colspan="2">用户登录</td></tr>
            <tr><td>用户名</td>
            <td><input id="userName" name="userName" type="text" class="input"></td></tr>
            <tr><td>密&nbsp;&nbsp;码</td>
            <td><input id="pwd" name="pwd" type="text" class="input"></td></tr>
            <tr><td></td><td><input type="submit" value="登录">
            <input type="reset" value="取消"></td></tr>
        </table>
    </form>
</body>
</html>
